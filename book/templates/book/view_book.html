{% extends 'core/base.html' %}
{% block title %}{{ title }}{% endblock %}
{% block content %}
<div class="w-full mb-4">
    <form method="get" action="{% url 'book:view_book' %}">
        <div class="flex">
            <div class="relative w-full">
                <input type="text" name="query" value="{{ query }}" id="search-dropdown"
                    class="block p-2.5 w-full z-20 text-sm text-gray-900 bg-gray-50 rounded-lg border-l-gray-50 border-l-2 border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-l-gray-700  dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:border-blue-500"
                    placeholder="Enter book name or ISBN number..." required>
                <a href="{% url 'book:view_book' %}" type="button"
                    class="absolute inset-y-0 right-0 flex items-center pr-3">
                    <svg class="w-5 h-5 text-gray-500 dark:text-gray-400 hover:text-gray-900 dark:hover:text-white"
                        aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                        <path
                            d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5Zm3.707 11.793a1 1 0 1 1-1.414 1.414L10 11.414l-2.293 2.293a1 1 0 0 1-1.414-1.414L8.586 10 6.293 7.707a1 1 0 0 1 1.414-1.414L10 8.586l2.293-2.293a1 1 0 0 1 1.414 1.414L11.414 10l2.293 2.293Z" />
                    </svg>
                </a>
            </div>
            <button type="submit"
                class="inline-flex items-center py-2.5 px-3 ml-2 text-sm font-medium text-white bg-blue-700 rounded-lg border border-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                <svg class="w-4 h-4 mr-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                    viewBox="0 0 20 20">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
                </svg>Search
            </button>
        </div>
    </form>
</div>
<div class="grid grid-row md:grid-cols-3 gap-4 mb-4">
    <!-- Card for each book. -->
    {% for book in books %}
    <div class="rounded-lg bg-gray-50 dark:bg-gray-800">
        <a href="{% url 'book:view_book_detail' book.id %}">
            <img src="{{ book.cover_image.url }}" class="h-64 w-full object-cover rounded-t-lg">
            <div class="p-6 rounded-b-lg">
                <h2 class="text-lg font-normal text-gray-900 dark:text-white">{{ book.title }}</h2>
                <p class="text-lg font-semibold text-gray-900 dark:text-white">{{ book.date_published }}</p>
            </div>
        </a>
    </div>
    {% endfor %}
</div>
{% endblock %}
